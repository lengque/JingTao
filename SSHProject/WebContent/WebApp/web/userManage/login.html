<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>欢迎登录后台管理系统</title>
    <link href="../../lib/css/style.css" rel="stylesheet" type="text/css" />
    <style>
        span.warn{
            color:red;
            padding-left: 45px;
        }
    </style>
    <script language="JavaScript" src="../../lib/js/jquery.js"></script>
    <script src="../../lib/js/common.js" type="text/javascript"></script>
    <!--<script src="../../lib/js/cloud.js" type="text/javascript"></script>-->
    <script language="javascript">
    $(function() {
        $('.loginbox').css({
            'position': 'absolute',
            'left': ($(window).width() - 692) / 2
        });
        $(window).resize(function() {
            $('.loginbox').css({
                'position': 'absolute',
                'left': ($(window).width() - 692) / 2
            });
        })
        var username = $("#username"), pwd = $("#password");
        $("#login").click(function(){
            var usr = $("#username"), pwd = $("#password"), rmb = $("#rmb");
            if(usr.val()!=="" && pwd.val()!==""){
                if(rmb.is(":checked")){
                    localStorage.setItem("logonName", usr);
                }
                if(window.test){
                    location.href = "../home/index.html";
                }else{
                    $("#logonForm").submit();
                }
            }else{
                return;
            }
        });
        username.bind("blur", function(){
            if(username.val().trim() === ""){
                $("#username").next().show();
            }else{
                $("#username").next().hide();
            }
        });
        pwd.bind("blur", function(){
            if(pwd.val().trim() === ""){
                $("#password").next().show();
            }else{
                $("#password").next().hide();
            }
        });

    });
    </script>
</head>

<body style="background-color:#1c77ac; overflow:hidden;">
    <div id="mainBody">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
    </div>
    <div class="logintop">
        <span>欢迎登录后台管理界面平台</span>
        <ul>
            <li><a href="#">帮助</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
    <div class="loginbody">
        <span class="systemlogo"></span>
        <div class="loginbox">
            <form action="" method="post" id="logonForm">
                <ul>
                    <li>
                        <input name="username" id="username" type="text" class="loginuser" value="" placeholder="请输入用户名"/>
                        <span class="warn" style="display:none">用户名不正确</span>
                    </li>
                    <li>
                        <input name="password" id="password" type="password" class="loginpwd" value="" placeholder="请输入密码"/>
                        <span class="warn" style="display:none">密码不正确</span>
                    </li>
                    <li>
                        <input name="login" id="login" type="button" class="loginbtn" value="登录"/>
                        <label>
                            <input name="rmb" id="rmb" type="checkbox" value="" checked="checked" />记住密码</label>
                        <label><a href="#">忘记密码？</a></label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="loginbm">版权所有 2015 <a href="../home/index.html">鲸淘网</a> </div>
</body>

</html>
